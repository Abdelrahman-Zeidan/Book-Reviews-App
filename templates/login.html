<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Login</title>
        
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='index.css')}}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark primary-color justify-content-center" style="background-color: #7ed56f;">

            <a class="navbar-brand" href="index">
                <img src="/static/img/Logo1.png" alt="Logo" style="width: 60px; height: 60px;">
            </a>   
        
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="index">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup">Signup</a>
                    </li>
            
                </ul>
            </div>
        
        </nav>


        <div class="contianer heading p-5">
            
            <div class="heading--login">

                <form class="text-center border-light p-5" action="{{ url_for('login') }}" method="post">

                    <p class="h1 mb-4">Sign in</p>
                    
                    <input type="text" class="form-control mb-4" placeholder="Username" name="Username" required>
                    
                    <input type="password" class="form-control mb-4" placeholder="Password" name="Password" required>
                    
                    <div class="d-flex justify-content-around heading--remember">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    
                    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                    
                    <!-- Register -->
                    <p>Not a member?
                        <a href="signup">Register</a>
                    </p>
                    
                </form>

                <h4 class=" text-center w-75 p-3 mx-auto font-weight-bold" style="color: rgb(24, 5, 46);"> {{ Loginmessage }} </h4>

            </div>


        </div>
    </body>
</html>
